<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Side Calculator</title>
    <script src="vendors/jquery-3.6.0.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

    <h1>Server Side Calculator</h1>

    <input type="number" id="firstNumInput">
    <button id="addBtn">+</button>
    <button id="subtractBtn">-</button>
    <button id="multiplyBtn">*</button>
    <button id="divideBtn">/</button>
    <input type="number" id="secondNumInput">
    <button id="equalBtn">=</button>
    <button id="clearBtn">C</button>

    <div><h2 id="resultContainer"></h2></div>

    <ul id="historyContainer"></ul>
    
</body>
</html>
